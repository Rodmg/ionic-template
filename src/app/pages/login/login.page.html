<ion-content padding no-bounce>
  <div class="vertical-centerer">
    <form [formGroup]="loginForm" (submit)="login()" (keyup.enter)="login()">
      <ion-grid fixed>
        <ion-row padding-top padding-bottom>
          <ion-col text-center> <span class="title">My App</span> </ion-col>
        </ion-row>
        <ion-row padding-top padding-bottom>
          <ion-col>
            <ion-item
              [class.invalidItem]="loginForm.get('email').dirty && !loginForm.get('email').valid"
            >
              <ion-input
                #email
                type="email"
                placeholder="Email"
                name="email"
                formControlName="email"
                required
              >
              </ion-input>
            </ion-item>
            <ion-item
              [class.invalidItem]="
                loginForm.get('password').dirty && !loginForm.get('password').valid
              "
            >
              <ion-input
                #password
                type="password"
                placeholder="Password"
                name="password"
                formControlName="password"
                required
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="error" color="danger">
              <ion-text color="light">
                <ion-label>Invalid User Name or Password</ion-label>
              </ion-text>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row padding-top padding-bottom margin-top margin-bottom>
          <ion-col>
            <ion-button
              expand="block"
              size="large"
              color="light"
              fill="outline"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Access
            </ion-button>
            <!-- <div text-center padding-top><a href="#">Recuperar Contrase√±a</a></div> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
