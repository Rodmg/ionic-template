<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let note of notes">
      <ion-icon name="flask" slot="start"></ion-icon>
      {{ note.title }}
      <div class="item-note" slot="end">
        {{ note.content }}
      </div>
    </ion-item>
  </ion-list>
</ion-content>
